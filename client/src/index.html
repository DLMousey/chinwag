<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chinwag</title>
</head>
<body>

<div class="container">
    <aside class="clients">
        <ul class="clients__list"></ul>
    </aside>
    <main class="chat">
        <ul class="chat__messages"></ul>
    </main>
</div>

<form id="username_form">
    <label for="username">Username:</label>
    <input type="text" id="username" />
    <button type="submit">Set username</button>
</form>
<form>
    <textarea id="message"></textarea>
    <button type="submit">Send</button>
</form>

<div class="floating_bar"></div>

</body>
</html>
